name: Theme-Generator - Agency-Dispatch
'on':
  repository_dispatch:
    types: [trigger]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Setup configurations
        run: >
          echo "GITHUB_ORG=AEMCS" >> $GITHUB_ENV

