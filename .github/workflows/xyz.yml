name: axe-scan-dispatch
on:
  workflow_dispatch:

jobs:
  execute-axe-scan:
    -name: Trigger automation tests
  steps:
    - uses: actions/github-script@v6
  with:
    github-token: ${{ secrets.TOKEN }}
    script: |
      await github.rest.actions.createWorkflowDispatch({
       owner: 'robinatwork1999',
       repo: 'product-commerce',
       workflow_id: 'cc.yml',
       ref: 'main'
      })
