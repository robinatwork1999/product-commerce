# This workflow will run when the pull request is created, edited, updated with new commits and reopened

name: Pull Request Template Validator
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - qa

jobs:
  ok_ok:
      name: Run find-and-replace to remove refs/heads/
      runs-on: ubuntu-latest
      steps:
       - uses: mad9000/actions-find-and-replace-string@3
         id: findandreplace
         with:
          source: ${{ github.event.pull_request.body }}
          find: "'"
